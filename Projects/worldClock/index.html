<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./worldClock.js" async defer></script>
    <title>World Clock</title>
</head>
<body>
<div class="container">

        <div class="time"></div>

        <img src="./images/panamaFlag.png" alt="">

        <h2>Spain</h2>
        <div class="time"></div>
    </div>
    <div class="clock" id="newYorkClock">
        <div class="imgFlag">
        <img src="./images/united-states_7081409.png" alt="">
        </div>
        <h2>New York</h2>
        <div class="time"></div>
    </div>
    <div class="clock" id="moroccoClock">
        <div class="imgFlag">
        <img src="./images/moroccoFlag.png" alt="">

</html>
