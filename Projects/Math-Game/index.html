<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="mathGame.js" async defer></script>
    <title>Math Game</title>
</head>
<body>
    <div id="container">
        <div id="selectGame" dir="rtl">
            <div class="title">
                <h1>משחק עזר ללימוד חשבון</h1>
            </div>
            
            <label for="range">בחר טווח מספרים</label>
            <select name="" id="range">
                <option value="100">1 - 100</option>
                <option value="1000">100 - 1000</option>
                <option value="1500">1000 - 1500</option>
            </select>
            <label for="operator">בחר אופרטור</label>
            <select name="operator" id="selectOperator">
                <option value="minus">מינוס -</option>
                <option value="Dual">כפול * </option>
                <option value="plus">פלוס + </option>
                <option value="division">לחלק / </option>
            </select>
            <br>
            <button id="startGame">התחל לתרגל</button>
        </div>
<br>
        <div id="calcDiv" dir="ltr">
            <div id="num1" style="border: 1px solid black;"></div>
            <div id="oper"></div>
            <div id="num2" style="border: 1px solid black;"></div>
            <div class="equal">=</div>
            <input type="number" id="outcme" style="border: 1px solid black;"></input>
            <button id="btn">חשב</button>
        </div>

        <table id="myTable">
            <thead>
                <tr>
                    <th>תרגיל</th>
                    <th>התשובה שלך</th>
                    <th>התשובה הנכונה</th>
                    <th>נקודות</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


</body>
</html>
