<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" async defer ></script>
</head>
<body dir="rtl">
    <div id="main">
    <div id="main-container">
        <div class="form-title">
            <h2>הרשמה</h2>
            <p>להרשמה למערכת יש למלא את הטופס</p>
        </div>
        <form id="register">
            <div class="form-control">
                <label for="fname">שם פרטי</label>
                <input type="text" id="fName" required>
            </div>
            <div class="form-control">
                <label for="lname">שם משפחה</label>
                <input type="text" id="lName" required>
            </div>
            <div class="form-control">
                <label for="email">דוא"ל</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-control">
                <label for="password">סיסמא</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-control">
                <input type="submit" id="btn" required>
            </div>
        </form>
        <form id="editForm" style="display: none;">
            <input type="hidden" id="editIndex" name="editIndex">
            שם פרטי 
            <input type="text" id="editFName" name="editFName"><br>
            שם משפחה 
            <input type="text" id="editLName" name="editLName"><br>
            דוא"ל 
            <input type="email" id="editEmail" name="editEmail"><br>
            סיסמא 
            <input type="password" id="editPassword" name="editPassword"><br>
            <button type="submit">שמור</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
            <div class="form-title-login">
                <h2>התחברות</h2>
            </div>
        <form id="formLogin">
            <div class="form-control-login">
                <label for="email">דוא"ל</label>
                <input type="email" id="emailLogin" required>
            </div>
            <div class="form-control-login">
                <label for="password">סיסמא</label>
                <input type="password" id="passwordLogin" required>
            </div>
            <div class="form-control-login">
                <button type="button" id="btnLogin">התחבר</button>
            </div>
        </form>
    </div>
    <div id="table-container">
        <h2>רשימת משתמשים</h2>
        <table class="table" dir="rtl">
            <tr>
                <th>שם פרטי</th>
                <th>שם משפחה</th>
                <th>דוא"ל</th>
                <th>סיסמא</th>
            </tr>
            <tbody id="myTable"></tbody>
        </table>
    </div>
    </div>
</body>
</html>
